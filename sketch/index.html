<!--sublogin pages-->
<div id="signInPage">

    <div id="uidForm">
        <div id="formLogo"></div>
        <div class="formPhrase" id="formPhrase1">شماره تلفن خود را برای دریافت کد تایید وارد کنید.</div>
        <div id="phoneInput">
            <div>+98</div>
            <input id="phoneNo" type="tel" pattern="[9]{1}[0-9]{9}" required>
            <br>
            <button class="submitBTN" id="submitPhone" onclick="submitPhone()"></button>
        </div>    
    </div>

    <!---->

    <div id="verifyForm">
        <div class="formPhrase" id="formPhrase2">کد تایید را وارد کنید.</div>
        <div id="verificationInput">
            <input id="vc" type="text"  maxlength="6" required>
        </div>
        <div style="width:100%"><p style="direction: rtl;color: white;padding-right: 12%;font-size: 2vh;font-family: 'bold';width:50%;float: right;">کد را دریافت نکردید؟<a id="resendVC" href="#">ارسال دوباره</a></p><div id="countDown"></div></div>
        <button class="submitBTN" id="submitVC" onclick="submitVC()" ></button>
        
    </div>

    <!---->

    <div id="infoForm">
        <div style="width:70%;margin-left:15%;margin-top:5vh;text-align:center;">
            <button id="chooseAvatar" onclick="choosedAvatar()"></button>
        </div>
        <div class="formPhrase" id="formPhrase3">نام کاربری خود را انتخاب کنید</div>
        <input id="username" type="text" maxlength="10" placeholder="نام کاربری" required>
        <button class="submitBTN" id="submitInfo" onclick="submitInfo()"></button>

    </div>

    <div id="carousel">
        <i class="fas fa-circle blueDot"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i>
    </div>

</div>

    <div class="msgBox">
        <div id="msg">آیا مایل هستید؟</div>
        <div class="saveANDdiscard" style="position:relative;">
                <button id="confirmN" class="YNButton" style="border-right: 1px solid #a5a3be;border-bottom-left-radius: 4vh;" onclick="closePopup()">انصراف</button>
                <button id="confirmY" class="YNButton" style="border-bottom-right-radius: 4vh;" >بلی</button>
            </div>
    </div>

</div>
